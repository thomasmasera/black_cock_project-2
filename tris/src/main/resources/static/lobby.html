<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <video class="sfondo" muted loop autoplay id="background-video">
        <source src="img/video_sfondo_blu.mp4" type="video/mp4">
        Il tuo browser non supporta i video HTML5.
    </video>
    <form id="existing_lobby">
        <h1>Partecipa a partita</h1>
        <input id="ex_lobby_code" type="text" placeholder="codice lobby" required>
        <button id="join_ex_lobby" type="submit">Partecipa</button>
        <p class="swap"><a href="#">Crea nuova partita</a></p>
    </form>
    <form id="new_lobby" style="display: none;">
        <h1>Crea una nuova partita</h1>
        <input id="new_lobby_code" type="text" placeholder="codice lobby" required>
        <button id="join_new_lobby" type="submit">Crea e partecipa</button>
        <p class="swap"><a href="#" onclick="location.reload(); return false;">Partecipa a una partita esistente</a></p>
    </form>
    <script src="lobby_script.js"></script>
</body>
</html>
